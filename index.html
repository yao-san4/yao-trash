<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

  <body>
	  <a>some text</a>
    <h1>Money Converter</h1>
      <div class="form-group col-md-3">
        <label for="usr">UAH:</label>
        <input type="text" class="form-control" id="UAH"
        onkeyup="UAHToUSD()">
      </div>
      <div class="form-group col-md-3">
        <label for="pwd">USD:</label>
        <input type="text" class="form-control" id="USD"
        onkeyup="USDToUAH()">
      </div>
      <script>
        //require('./render.js');

        function UAHToUSD() {
          let UAH = document.getElementById('UAH').value;
          let USD = (UAH/28);
          document.getElementById('USD').value = USD ;
        }

        function USDToUAH() {
          let USD = document.getElementById('USD').value;
          let UAH = (USD*28);
          document.getElementById('UAH').value = UAH;
        }
      </script>
  </body>
</html>
